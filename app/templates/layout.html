<!DOCTYPE html>
<html>
  <head>
    <title>Flask-Demo App</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <script src="{{ url_for('static', filename='bower_components/jquery/dist/jquery.min.js') }}"></script>
    <script type="text/javascript">
      var $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
    </script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bower_components/bootstrap/dist/css/bootstrap.min.css') }}">
  </head>
  <body>
    <header>
    <div class="container">
        <h1 class="logo">Flask-Demo App</h1>
        <strong><nav>
        <ul class="menu">
            <li><a href="{{ url_for('index') }}">Get</a></li>
            <li><a href="{{ url_for('update') }}">Put / Patch</a></li>
        </ul>
        </nav></strong>
    </div>
    </header>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/lodash/4.16.6/lodash.min.js" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='scripts/js/api_handler.js') }}"></script>
  </body>
</html>
